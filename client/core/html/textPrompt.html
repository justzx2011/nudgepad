<script type="text" id="TextPrompt">

  <div class="Dimmer TextPrompt" id="TextPromptDimmer"></div>
  
  
  <form role="form" class="TextPrompt" id="TextPromptForm" style="text-align: right;">
    
    <div class="form-group">
      <textarea class="form-control" rows="20" id="TextPromptTextarea"></textarea>
    </div>
    
    <div id="AcePromptHolder">
      <div id="AcePrompt"></div>
    </div>
    
    <button type="button" class="btn btn-default" id="TextPromptCancelButton" onclick="TextPrompt.close()">Cancel</button>
    <button type="button" class="btn btn-primary" id="TextPromptSaveButton" onclick="TextPrompt.save()" style="margin-right: 10px;">Save</button>
    <br>
    <div>&nbsp;</div>
  </form>
  
</script>
